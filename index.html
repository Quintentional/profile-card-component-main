<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="bg bg-top" src="./images/bg-pattern-top.svg" alt="" />
    <img class="bg bg-bot" src="./images/bg-pattern-bottom.svg" alt="" />
    <div class="layout-div">
      <div class="layout">
        <img class="card-img" src="./images/bg-pattern-card.svg" alt="" />
        <div class="avatar-container">
          <img class="avatar"src="./images/image-victor.jpg" alt="Victor Crest avatar" />
        </div>

        <div class="profile">
          <div class="name-age">
            <h1>Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>

        <div class="stats">
          <div class="numbers">
            <h2>80K</h2>
            <p class="flp">Followers</p>
          </div>

          <div class="numbers">
            <h2 class="center">803K</h2>
            <p class="flp">Likes</p>
          </div>

          <div class="numbers">
            <h2>1.4K</h2>
            <p class="flp">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
